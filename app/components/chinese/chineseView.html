<div id="chinese" class="row chinese-zodiac">

      <!-- Thumbnails, small to large -->
      <div class="hidden-xs">
        <div class="col-sm-3" ng-repeat="c in chineseZodiac">
        <!-- <div class="col-sm-3 col-md-2" ng-repeat="c in chineseZodiac"> -->
          <a class="text-center thumbnail" role="button" ng-click="open($index)">
            <div class="thumbnail zodiac chinese" >
              <img class="img-responsive" ng-src="{{ c.icon }}" alt="{{ c.name }}">
              <div class="caption">
                <h6>{{ c.name }}</h6>
              </div>
            </div>
          </a>
        </div>
      </div>
      
      <!-- Thumbnails, extra small -->
      <div class="visible-xs-block zodiac-container-xs">
        <div class="thumbnail-container-xs" ng-repeat="c in chineseZodiac">
          <a class="text-center thumbnail" role="button" ng-click="open($index)">
            <div class="thumbnail zodiac chinese" >
              <img class="img-responsive" ng-src="{{ c.icon }}" alt="{{ c.name }}">
              <div class="caption">
                <h6>{{ c.name }}</h6>
              </div>
            </div>
          </a>
        </div>
      </div>

</div>
